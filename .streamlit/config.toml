# Streamlit Cloud Deployment Configuration
# This file is used by Streamlit Cloud to configure the app

[theme]
primaryColor = "#667eea"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#f0f4ff"
textColor = "#1a1a2e"
font = "sans serif"

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false

